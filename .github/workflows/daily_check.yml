name: 每日股息監控

on:
  schedule:
    # 設定執行時間 (使用 UTC 時間)
    # 台灣下午 1:35 = UTC 05:35
    # 格式：分 時 日 月 週 (1-5 代表週一到週五)
    - cron: '35 5 * * 1-5'
  
  # 允許手動按按鈕執行 (測試用)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 下載程式碼
      uses: actions/checkout@v3

    - name: 設定 Python 環境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安裝套件
      run: |
        pip install yfinance requests

    - name: 執行監控腳本
      env:
        # 將 GitHub 的秘密傳入程式環境
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python main.py
